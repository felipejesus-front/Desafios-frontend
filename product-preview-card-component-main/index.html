<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="main-container">
      <div class="cart-image">
        <picture>
          <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="">
      </picture>
      </div>
  
      <div class="cart-info">
        <p class="subtitle">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <a class="button" href="./"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</a>
  
      </div>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/felipejesus30/" target="_blank">Felipe de Jesus</a>.
  </div>
</body>
</html>
